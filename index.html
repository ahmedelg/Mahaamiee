  <body>
    <!-- Start To-Do App -->
    <div id="root">
        <!--overlay-->
        <!-- TO-DO APP -->
        <section class="to-do-app">
          <!-- App-Info -->
          <section id="to-do-header">
            <p class="notified-tasks">
              <span class="notified-tasks_num">5</span>
              <span>notified tasks</span>
            </p>
          </section>
          <!-- Prepare the task  -->
          <section
            class="create-task"
            data-aos="zoom-in"
            data-aos-duration="1100"
          >
            <form>
              <input
                type="search"
                name="task_name"
                class="task-name new-task_input"
                placeholder="Name of Task..."
              />
              <!-- <textarea name="task_name" class="task-name">
              Enter
            </textarea> -->
              <input
                id="create-task-btn"
                type="button"
                name="create_task"
                class="create-task-btn"
                value="CREATE"
                onclick="addTask()"
              />
            </form>
          </section>
          <!-- <section id="searchResult"></section> -->
          <div class="to-do-cnt">
            <div id="searchResultContainer"></div>
          <!-- Start Tasks-Stack -->
          <section
            class="tasks-container tasks-stack"
            id="tasksStack"
            data-aos="zoom-in-down"
            data-aos-duration="900"
          ></section>
          <!-- End Tasks-Stack -->
          <!-- Start Important-Tasks-Stack -->
          <section
            class="tasks-container important-tasks-stack wow bounceIn"
          >
            <fieldset class="urgent-tasks">
              <legend class="division-item opened">Urgent Tasks</legend>
              <div id="urgent-tasks-container" class>
                <!-- <div class="task"><p class="task-name task-identifier"><span class="task-name-sec">ddd</span><span class="build-date">Mon Oct 11 2021</span></p></div>
              <div class="task"><p class="task-name task-identifier"><span class="task-name-sec">ddd</span><span class="build-date">Mon Oct 11 2021</span></p></div> -->
              </div>
            </fieldset>
          </section>
          <!-- End Important-Tasks-Stack -->
          <!-- <button id='orderBtn'>
          Order
        </button> -->
        </section>
        <!-- ------------------------------------------- -->
        <!-- Tools Box -->
        <section
          class="to-do_tools-box owl-carousel owl-loaded owl-drag"
          data-aos="zoom-in-down"
          data-aos-duration="1100"
        >
          <!-- All Need Tools -->
          <div class="tools-box_tool">
            <div class="tools-box_tool-icon">
              <img src="assets/icons/topic.png" alt="topics" srcset="" />
            </div>
            <span class="tool-usage"></span>
          </div>
          <div class="tools-box_tool">
            <div class="tools-box_tool-icon">
              <img src="assets/icons/task.png" alt="topics" srcset="" />
            </div>
            <span class="tool-usage"></span>
          </div>
          <div class="tools-box_tool-icon">ICON</div>
          <div class="tools-box_tool-icon">ICON</div>
          <div class="tools-box_tool-icon">ICON</div>
          <div class="tools-box_tool-icon">ICON</div>
          <div class="tools-box_tool-icon">ICON</div>
          <div class="tools-box_tool-icon">ICON</div>
          <div class="tools-box_tool-icon">ICON</div>
        </section>
        <!-- Articles-Saved App -->
        <!-- <section id="articles-app" class="articles-saved-app">
          <header>
            <aside class="take-articles">
              <input
                class="article-title"

          <div class="saved-articles">

          </div>
          <footer>
            <p class="articles-num-cnt">
              <span class="articles-num">0</span> Articles
            </p>
          </footer>
        </section> -->
